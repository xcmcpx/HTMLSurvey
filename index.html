<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC_RWDC_SurveyForm</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">This is a Survey Form</h1>
<p id="description">This is a short description for my survey.</p>
<form id="survey-form">
  <label id="name-label">
    <input type="text" id="name" placeholder="Enter name" required="true">
  </label>
  <label id="email-label">
    <input type="email" id="email" placeholder="Enter email" required="true">
  </label>
  <label id="number-label">
    <input type="number" id="number" min="1" max="8" placeholder="Choose a number">
  </label>
  <select id="dropdown">
    <option value="pick me">Pick me option!</option>
    <option value="pick me 2">Pick me option 2!</option>
  </select>
  <input type="radio" name="choice" value ="Choice 1"> Choice 1<br>
  <input type="radio" name="choice" value ="Choice 2"> Choice 2<br>
  <input type="checkbox" name="choiceck" value ="Choice 1"> Choice 1<br>
  <input type="checkbox" name="choiceck" value ="Choice 2"> Choice 2<br>
  <textarea placeholder="Add additional comments!"></textarea>
  <button id="submit">Submit</button>
</form>
  
  

</body>

</html>
